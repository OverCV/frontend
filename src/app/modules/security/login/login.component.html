
<div class="container">

    <h3 class="text-white">Login</h3>

    <!-- Campos -->

    <div class="row rounded grey darken-4">
        <div class="col s12">
            <div class="row text-white">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="user" class="autocomplete text-white">
                    <label for="user">Usuario</label>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="row text-white">
                <div class="input-field col s12">
                    <i class="material-icons prefix">short_text</i>
                    <input type="text" id="pass" class="autocomplete text-white">
                    <label for="pass">Contraseña</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones -->

    <div class="oposite">

        <a routerLink="/security/reset-password" class="waves-effect btn red darken-1">
            <i class="material-icons left">last_page</i>
            Olvide mi contraseña
        </a>

        <a routerLink="./access" class="waves-effect btn red darken-1">
            <i class="material-icons left">next_week</i>
            Ingresar
        </a>

    </div>


</div>
